        <h4 class="featurette-heading">{{file.title}}</h4>
        <p class="lead">{{file.content}}</p>
    </div>
    <div class="col-md-12">
        <p class="text-muted">作者：勍兽 | 发布时间：2016-07-25 10:13:46 |  <button type="button" class="btn btn-xs btn-link"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span></button>  |  <button type="button" class="btn btn-xs btn-link"  data-toggle="modal" data-target="#fileModal" ng-click="fileDetail( file.id  )"><span class="glyphicon glyphicon-new-window" aria-hidden="true"></span></button></p>
    </div>
    <hr class="featurette-divider">
</div>
