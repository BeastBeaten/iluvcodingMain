
<div class="title clearfix">
    <a class="fr" ui-sref="{{orderForm.searchRoute}}">订单中心</a>
    <h2>订单提交成功，请您尽快付款！订单号：{{orderForm.billId}}</h2>
</div>
<div class="content">
    <form class="">
        <div class="orderIntro clearfix">
            <ul class="fr">
                <li>商品价格</li>
                <li class="gap"></li>
                <li style="width:55px;">手续费</li>
                <li class="gap"></li>
                <li>实付金额</li>
                <li class="fb">{{orderForm.cash}}</li>
                <li class="gap fb">+</li>
                <li class="orange fb" style="width:55px;">0</li>
                <li class="gap fb">=</li>
                <li class="orange fb">{{data.acctPayAmount}}</li>

            </ul>
            <ul class="fl">
                <li>商品名称：{{orderForm.cardName}}</li>
                <li>收款方：江苏欧飞电子商务有限公司</li>
            </ul>
        </div>
        <ul class="bankTab clearfix" ng-show="data.isBankType">
            <li ng-show="bankList != ''" ng-class="{current:data.bankTypeId == 1}"><a href="" ng-click = "chooseBankType(1)">支付宝支付</a></li>
        </ul>
        <ul class="bankTab clearfix" ng-show="!data.isBankType">
            <li ng-class="{current:true}"><a href="javascript:void(0)">支付方式</a></li>
        </ul>
        <div class="block" ng-show="bankList != ''">
            <div class="bankList show">
                <ul class="clearfix">
                    <li ng-repeat = "bank in bankList|filter:{'bankTypeId':data.bankTypeId}">
                        <input name="bank" id="{{bank.bankIcon}}" type="radio" ng-click = "chooseBank(bank)" ng-checked="$index == 0">
                        <label title="{{bank.bankName}}" class="bank-icon {{bank.bankIcon}}" for="{{bank.bankIcon}}"></label>
                    </li>
                </ul>
            </div>

        </div>
        <!-- 提交表单报错，按钮置灰调用btnDisabled,报错信息<span class="fail">XXXXXXX</span> -->
        <a class="btn" ng-class="{btnDisabled:''!=errorData.errorMsg,'btn-sogo':'A1215325' == userId}" target="_blank" ng-href="/web/getPayUrl?orderNo={{data.orderNo}}&userId={{data.userId}}&bankCode={{data.bankCode}}&code={{data.code}}&netUserId={{data.cardName}}" ng-click="pay()">跳转网银支付</a><span class="fail" ng-show ="''!= errorData.errorMsg">{{errorData.errorMsg}}</span>

    </form>
</div>
<div class = "shade" ng-show="'1'==errorData.showPay">

</div>
<div class = "window payWindow" ng-show="'1'==errorData.showPay">
    <a class="close" ng-click = "closePayWindow()"></a>
    <h2>登录网上银行付款</h2>
    <h1><span class="red">！</span>请在新开网银页面完成付款后选择</h1>
    <div class="tc">
        <a class="btn" href="javascript:void(0)" ng-click = "goSearch()">付款成功</a>
        <a class="btn btnDisabled ml20" href="javascript:void(0)" ng-click = "goSearch()">付款失败</a>
    </div>

</div>
<div ng-class = "{intro:true,w800:true}" ng-show="null != currentMenu.pic && '' != currentMenu.pic" class="{{userData.personClass[2]}}">
    <ul ng-class="{clearfix:true}" class="{{userData.personClass[3]}}">
        <li ng-class="{introBg:true}">
            <dl>
                <dt><span ng-bind="currentMenu.descTitle"></span></dt>
                <dd ng-repeat = "item in currentMenu.desc"><span ng-bind="item"></span></dd>
            </dl>
        </li>
        <li ng-show="'' == userData.topClass">
            <phoneserver></phoneserver>
        </li>
        <li ng-show="'vip' == userData.topClass">
            <qqserver></qqserver>
        </li>
        <li ng-show="'jb' == userData.topClass">
            <jbserver></jbserver>
        </li>
    </ul>

</div>
