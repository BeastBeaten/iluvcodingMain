<div class="title clearfix">
    <a class="fr" ui-sref="orderSearch">订单中心</a>
    <h2>快速、安全、自动充值、闪电到帐</h2>
</div>
<div class="content">
    <form class="orderForm orderDetail" name = "orderForm" ng-submit = "takeOrder()">
        <ul class="formList">
            <!-- 输入内容报错样式如下,li上增加tip样式名，同时增加样式为error的div块级元素 -->
            <li class="tip clearfix">
                <span class="label">手机号码：</span>
                <input class="inputTxt num placeholder" name="phoneNum" id="phoneNum" placeholder="请输入手机号码" type="text" ng-value="data.gameCount"
                       ng-keyup = "checkPhoneNo(this)" ng-model="data.gameCount" ng-blur ="checkPhoneNum()"  ng-paste="checkPhoneNum()">
                <div class="error" ng-show="'' != errorData.phoneNoError">{{errorData.phoneNoError}}</div>
            </li>
            <!-- 输入框输入内容后去掉placeholder样式
            <li class="clearfix">
                <span class="label">手机号码：</span><input class="inputTxt num" name="phoneNum" id="rephoneNum" value="138 138 88868" type="text">
            </li>
            -->
            <li class="phoneInfo">
                <span class="label">&nbsp;</span><span class="grey-dark"><em class="orange">{{data.rePhoneNo}}</em>{{data.prvcin}} {{data.cityin}} {{data.mobileType}}</span>
            </li>
            <li class="pb0">
                <span class="label">可选面额：</span>
                <p>
                    <a class="tag" href="javascript:void(0)" ng-repeat = "faceValue in faceValueList|orderBy:'parValue'" ng-class = "{tagChecked:faceValue.choosed,mt10:$index > 3,ml95:$index > 3 && $index % 4 == 0}" ng-click = "chooseFaceValue(faceValue.value)">
                        {{faceValue.value}}元
                    </a>
                </p>
            </li>
            <li class="clearfix">
                <span class="label">售价：</span><em class="orange" style="font-size: 24px;">{{data.cash}}</em> 元
            </li>
            <!--li style="display: none;"><span class="label">&nbsp;</span><input class="btn" value="立即充值" type="submit"></li-->
            <!-- 提交表单报错，按钮置灰调用btnDisabled,报错信息><span class="fail">库存不足，兑换失败！</span> -->
            <li><span class="label">&nbsp;</span>
                <input class="btn" value="立即充值" type="submit" ng-disabled = "'' != errorData.isSub" ng-class = "{btnDisabled:''!=errorData.errorMsg || ''!= errorData.phoneNoError || '' != errorData.isSub,'btn-baihui':'A1246408' == userId}">
                <span class="fail">{{errorData.errorMsg}}</span>
            </li>
        </ul>
    </form>
</div>

<div ng-class = "{intro:true,w942:true}" ng-show="null != currentMenu.pic && '' != currentMenu.pic" style="width: 800px;">
    <ul ng-class="{clearfix:true}">
        <!--<li>
            <div ng-class="{intro_li_cc:true}">
                <p class="{{currentMenu.pic}}"><span ng-bind="currentMenu.title"></span></p>
            </div>
        </li> -->
        <li ng-class="{introBg:true}">
            <dl>
                <dt><span ng-bind="currentMenu.descTitle"></span></dt>
                <dd ng-repeat = "item in currentMenu.desc"><span ng-bind="item"></span></dd>
            </dl>
        </li>
        <li ng-show="'' == userData.topClass">
            <phoneserver></phoneserver>
        </li>
        <li ng-show="'vip' == userData.topClass">
            <qqserver></qqserver>
        </li>
        <li ng-show="'jb' == userData.topClass">
            <jbserver></jbserver>
        </li>
    </ul>

</div>
