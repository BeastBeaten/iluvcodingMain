<div class="title clearfix">
    <a class="fr" ui-sref="gasrecharge">返回充值</a>
    <h2>充值记录查询</h2>
</div>
<div class="content">
    <form class="orderForm">
        <ul>
            <li><span class="label">查询方式：</span>
                <a class="tag tagChecked" href="javascript:void(0)">充值账号查询</a>
            </li>
            <li class="tip clearfix">
                <span class="label">加油卡卡号：</span>
                <input class="inputTxt placeholder" name = "account" ng-trim = "true" ng-model = "orderForm.rechargeAccount" placeholder="充值账号" type="text" ng-keyup="checkGasAccount()" ng-blur="checkGasAccount()">
                <div class="error" ng-show="'' != errorData.errorMsg" style="right:230px;">{{errorData.errorMsg}}</div>
            </li>
            <li>
                <span class="label">&nbsp;</span>
                <input class="btn" value="查询" ng-class="{btnDisabled:orderForm.$invalid || '' != errorData.errorMsg,'btn-baihui':'A1246408' == userId}" type="button" ng-click = "search()">
                <input class="btn" value="重置" type="button" ng-click = "reset()" ng-class="{'btn-resetBaihui':'A1246408' == userId}">
            </li>
        </ul>
    </form>

    <div class="orderResults" ng-show="orderForm.searchFlag">
        <div class="subTitle">查询结果</div>
        <table id="dataTable">
            <thead>
            <tr>
                <th>订单号</th>
                <th width="68">订单时间</th>
                <th>商品信息</th>
                <th>购买数量</th>
                <th>充值账号</th>
                <th>订单金额*</th>
                <th width="64">订单状态</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div>*订单金额不包含手续费，具体金额以实际支付金额为准。</div>
    </div>
</div>
<div ng-class = "{intro:true,w800:true}" ng-show="null != currentMenu.pic && '' != currentMenu.pic" class="{{userData.personClass[2]}}">
    <ul ng-class="{clearfix:true}" class="{{userData.personClass[3]}}">
        <li ng-class="{introBg:true}">
            <dl>
                <dt><span ng-bind="currentMenu.descTitle"></span></dt>
                <dd ng-repeat = "item in currentMenu.desc"><span ng-bind="item"></span></dd>
            </dl>
        </li>
        <li ng-show="'' == userData.topClass">
            <phoneserver></phoneserver>
        </li>
        <li ng-show="'vip' == userData.topClass">
            <qqserver></qqserver>
        </li>
        <li ng-show="'jb' == userData.topClass">
            <jbserver></jbserver>
        </li>
    </ul>

</div>
